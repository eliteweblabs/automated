name: Run Prisma Migrations

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    environment: Production
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Validate DATABASE_URL secret
        run: |
          if [ -z "${{ secrets.DATABASE_URL }}" ]; then
            echo "::error title=Missing DATABASE_URL secret::DATABASE_URL is empty or not configured for this workflow context."
            echo "Set DATABASE_URL either as a repository secret or as an environment secret on the configured environment."
            exit 1
          fi

      - name: Run Prisma migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npm ci
          npx prisma migrate deploy --config=libs/prisma/prisma/prisma.config.ts
